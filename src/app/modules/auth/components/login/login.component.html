<h2 mat-dialog-title>Login</h2>
<button mat-icon-button class="btn-close" [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
<mat-divider></mat-divider>
<form mat-dialog-content [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter username..." type="text" formControlName="username" required>
    <mat-hint>username</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter password..." type="password" formControlName="password" required>
    <mat-hint>password</mat-hint>
  </mat-form-field>
  <div mat-dialog-actions [align]="'end'">
    <button mat-stroked-button [mat-dialog-close]="false" (click)="signup()">SignUp</button>
    <button mat-stroked-button [mat-dialog-close]="true" color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
