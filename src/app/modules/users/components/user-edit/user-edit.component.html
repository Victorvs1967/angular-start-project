<h2 mat-dialog-title>Edit User</h2>
<button mat-icon-button class="btn-close" [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
<mat-divider></mat-divider>

<form mat-dialog-content [formGroup]="userForm" (ngSubmit)="submit()">

  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter username..." type="text" formControlName="username" required>
    <mat-hint>username</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Enter email..." type="email" formControlName="email" required>
    <mat-hint>email</mat-hint>
  </mat-form-field>

  <div class="fileds-group">
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Enter first name..." type="text" formControlName="firstName">
      <mat-hint>first name</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Enter last name..." type="text" formControlName="lastName">
      <mat-hint>last name</mat-hint>
    </mat-form-field>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>User Role</mat-label>
    <mat-select
      placeholder="Enter user role..."
      type="text"
      formControlName="role"
    >
      <mat-option
        *ngFor="let role of roles"
        [value]="role.value"
      >
        {{ role.viewValue }}
      </mat-option>
    </mat-select>
    <mat-hint>user role</mat-hint>
  </mat-form-field>

  <div mat-dialog-actions [align]="'end'">
    <button mat-stroked-button [mat-dialog-close]="true" color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
  </div>
</form>
